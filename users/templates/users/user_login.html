{% extends 'users/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <form method="post" action="" enctype="multipart/form-data" class="form-floating">
        <div class="row text-start">
            <div class="col-lg-3 col-md-6 col-sm-12 mx-auto">
                <div class="card mb-4 box-shadow mx-auto">
                    <div class="card-header text-center">
                        <h4 class="my-0 font-weight-normal">Вход</h4>
                    </div>
                    <div class="card-body text-center">
                        {% csrf_token %}
                        {{ form.as_p }}
                        {% if user.is_verified %}
                        <button type="submit" href="{% url 'homepage:homepage' %}" class="btn btn-block btn-outline-primary">Войти</button>
                        {% else %}
                        <button type="submit" href="{% url 'users:otp_confirm' %}" class="btn btn-block btn-outline-primary">Войти</button>
                        {% endif %}
                        <div class="row"></div>
                        <p>Ещё не зарегистрированы? <a class="btn btn-link" href="{% url 'users:register' %}">Зарегистрироваться</a></p>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}

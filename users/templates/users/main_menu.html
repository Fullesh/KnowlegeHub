<div class="container py-3">
    <header>
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
            <a href="{% url 'homepage:homepage' %}"
               class="d-flex align-items-center link-body-emphasis text-decoration-none">
                <span class="fs-4">KnowlegeHub</span>
            </a>

            <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                {% if user.is_authenticated %}

                <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'users:detail' object.pk %}">Профиль</a>
                <form method="post" action="{% url 'users:logout' %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="me-3 py-2 link-body-emphasis text-decoration-none"
                            style="background:none; border:none; padding:0; cursor:pointer;">Выход
                    </button>
                </form>
                {% else %}
                <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'users:login' %}">Вход</a>
                <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'users:register' %}">Регистрация</a>
                {% endif %}
            </nav>
        </div>
    </header>
</div>
